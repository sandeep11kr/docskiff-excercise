{% extends 'base.html' %}

{% block content %}
<div style="font-size:170%;">Hello, {{ user.first_name|default:'Guest' }}!</div>
<br>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a style="font-size:140%;" href="{% url 'login' %}">Login</a>
    {% endif %}

    <br><br><a style="font-size:140%;" href="{% url 'register' %}">Register</a>
</div>

{% endblock %}
